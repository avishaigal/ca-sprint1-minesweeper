<html>
<header>
    <title>minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</header>

<body onload="onInit()">
    <h1>Minesweeper</h1>
    <div class="counters">
        <span class="timer">Time: 00</span>
        <span class="flags"></span>
        <br />
        <span class="lives">Lives: </span>
        <span class="smiley-btn" onclick="onInit()">ðŸ˜€</span>
        <br />
    </div>
    <table>
        <tbody class="board"></tbody>
    </table>

    <div class="modal">
        <h2 class="msg"></h2>
        <button class="restart-btn" onclick="onInit()">New Game</button>
    </div>
    <div class="difficulty">
        <button class="easy" onclick="setDifficulty(4,2)">easy</button>
        <button class="medium" onclick="setDifficulty(8,14)">medium</button>
        <button class="hard" onclick="setDifficulty(12,32)">hard</button>

    </div>
    <div class="footer">Avishai Gal CaMay25</div>


    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
